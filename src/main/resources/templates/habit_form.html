<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Habit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>


    </style>
</head>
<body>

<h2>Add a New Habit</h2>

<form th:action="@{/habits/save}" th:object="${habit}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" required>

  <label for="description">Description:</label>
  <textarea id="description" th:field="*{description}" rows="3"></textarea>

  <input type="submit" value="Save Habit" class="button button-success">
</form>

<div class="back-link">
  <a href="/habits">← Back to Habit List</a>
</div>

</body>
</html>
